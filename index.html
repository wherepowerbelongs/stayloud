<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Representative Voting Tracker</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Track How Your Representative Voted!</h1>
        
        <!-- Form for user input -->
        <form id="voting-form">
            <label for="zipcode">Enter Your ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            
            <label for="category">Select a Category:</label>
            <select id="category">
                <option value="">Loading categories...</option> <!-- Placeholder while fetching -->
            </select>

            <label for="topic">Select a Topic You Care About:</label>
            <select id="topic">
                <option value="">Select a category first</option> <!-- Placeholder -->
            </select>

            <label for="side">Choose Your Position:</label>
            <select id="side">
                <option value="pro">Pro</option>
                <option value="against">Against</option>
            </select>
            
            <button type="submit">Get Voting Record</button>
        </form>

        <div id="result">
            <!-- This is where the voting record will be displayed -->
        </div>
    </div>

    <!-- Fetch Topics Script -->
    <script>
        async function fetchAndPopulateTopics() {
            try {
                // Fetch topics from topics.json
                let jsonResponse = await fetch("topics.json");
                let localData = await jsonResponse.json();

                // Populate category dropdown
                const categoryDropdown = document.getElementById("category");
                localData.topics.forEach(topic => {
                    let option = document.createElement("option");
                    option.value = topic.category;
                    option.textContent = topic.category;
                    categoryDropdown.appendChild(option);
                });

                // Event listener for category change
                categoryDropdown.addEventListener('change', function () {
                    const selectedCategory = categoryDropdown.value;
                    const topicDropdown = document.getElementById("topic");
                    topicDropdown.innerHTML = '<option value="">Select a topic...</option>'; // Reset topics

                    if (selectedCategory) {
                        const category = localData.topics.find(cat => cat.category === selectedCategory);
                        category.subtopics.forEach(subtopic => {
                            let option = document.createElement("option");
                            option.value = subtopic.name.toLowerCase().replace(/\s+/g, "_");
                            option.textContent = subtopic.name;
                            topicDropdown.appendChild(option);
                        });
                    }
                });
            } catch (error) {
                console.error("Error fetching topics:", error);
            }
        }

        // Run function when page loads
        fetchAndPopulateTopics();
    </script>

    <script src="script.js"></script>
</body>
</html>
